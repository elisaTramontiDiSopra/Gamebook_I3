<ion-content padding>
  <ion-fab left middle class="fixedLeft">
      <div class="homeButton fixedLeft" (tap)='start()'>Start</div>
      <div class="homeButton fixedLeft" (tap)='goToPage(creditsPage)'>{{this.gameData.creditsButton}}</div>
      <div class="homeButton fixedLeft" (tap)='goToFightPage(2 , 3, "wolf")'>Fight</div>
      <div class="homeButton fixedRight" (tap)='goToPage("CharacterPage")'>Character Page</div>
  </ion-fab>
  <ion-fab right middle class="fixedRight">
      <div class="homeButton fixedRight" (tap)='goToLastChapter()'>Load</div>
      <div class="homeButton fixedRight" (tap)='goToPage(rulesPage)'>{{this.gameData.rulesButton}}</div>
      <div class="homeButton fixedRight" (tap)='goToPage("LanguageAlertPage")'>{{this.gameData.settingsButton}}</div>
      <div class="homeButton fixedRight" (tap)='goToPage("InventoryPage")'>Inventory</div>
  </ion-fab>
   
    <ion-fab right bottom>
      <button ion-fab color="light" (tap)='goToPageWithParam(cap1Page, 12, 5, 0, 0 )'><ion-icon name="arrow-dropright"></ion-icon></button>
      <button ion-fab color="light" (tap)='goToWinAlertPage()'><ion-icon name="arrow-droprleft"></ion-icon></button>
      <button ion-fab color="dark" (tap)='goToLoseAlertPage()'><ion-icon name="arrow-droprleft"></ion-icon></button>
    </ion-fab>
  </ion-content>
