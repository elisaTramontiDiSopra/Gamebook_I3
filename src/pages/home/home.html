<ion-content padding>
  <ion-fab left middle class="fixedLeft">
      <div class="homeButton fixedLeft" (click)='start()'>Start</div>
      <div class="homeButton fixedLeft" (click)='goToPage(creditsPage)'>{{this.gameData.creditsButton}}</div>
      <div class="homeButton fixedLeft" (click)='goToFightPage(2 , 3, "wolf")'>Fight</div>
  </ion-fab>
  <ion-fab right middle class="fixedRight">
      <div class="homeButton fixedRight" (click)='goToLastChapter()'>Load</div>
      <div class="homeButton fixedRight" (click)='goToPage(rulesPage)'>{{this.gameData.rulesButton}}</div>
      <div class="homeButton fixedRight" (tap)='goToSettings()'>{{this.gameData.settingsButton}}</div>
      <div class="homeButton fixedRight" (click)='goToPage(inventoryPage)'>Inventory</div>
  </ion-fab>
   
    <ion-fab right bottom>
      <button ion-fab color="light" (click)='goToPageWithParam(cap1Page, 12, 5, 0, 0 )'><ion-icon name="arrow-dropright"></ion-icon></button>
      <button ion-fab color="light" (click)='goToWinAlertPage()'><ion-icon name="arrow-droprleft"></ion-icon></button>
      <button ion-fab color="dark" (click)='goToLoseAlertPage()'><ion-icon name="arrow-droprleft"></ion-icon></button>
    </ion-fab>
  </ion-content>
