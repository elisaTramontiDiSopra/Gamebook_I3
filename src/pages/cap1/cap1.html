<!--<top-bar [chapNum]='this.gameData.chapter'></top-bar>-->
<top-bar [chapNum] = "this.gameData.chapter"></top-bar>
<ion-content padding class="textChapter">
    <p><span class="good">{{this.gameData.beforeTextGood}}</span><span class="bad">{{this.gameData.beforeTextBad}}</span></p>
    <p>{{this.gameData.text}}</p>
    <p><span class="good">{{this.gameData.afterTextGood}}</span><span class="bad">{{this.gameData.afterTextBad}}</span></p>
    <choices [chapNum]='chapter'
             [choice1]='this.gameData.choice1'
             [choice2]='this.gameData.choice2'
             [choice3]='this.gameData.choice3'
             [goTo1]='this.gameData.goTo1'
             [goTo2]='this.gameData.goTo2'
             [goTo3]='this.gameData.goTo3'
             [skillRequired]='this.gameData.skillRequired'
             [itemRequired]='this.gameData.itemRequired'
             [itemAcquired]='this.gameData.itemAcquired'
             [skillAcquired]='this.gameData.skillAcquired'
             [fightParams]='this.gameData.fight'></choices>
  </ion-content>

<bottom-bar></bottom-bar>
